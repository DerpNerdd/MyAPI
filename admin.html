<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="rhythm-games.html">Rhythm Games</a></li>
                <li><a href="songs.html">Songs</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Admin Panel</h1>

            <h2>Add New Rhythm Game</h2>
            <form id="addGameForm">
                <label for="name">Game Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required><br>
                <button type="submit">Add Game</button>
            </form>

            <h2>Add New Song</h2>
            <form id="addSongForm">
                <label for="title">Song Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="game_id">Game ID:</label>
                <input type="number" id="game_id" name="game_id" required><br>
                <label for="song_level">Song Level:</label>
                <input type="number" id="song_level" name="song_level" required><br>
                <button type="submit">Add Song</button>
            </form>

            <h2>Edit and Delete</h2>
            <form id="editForm">
                <label for="editType">Edit:</label>
                <select id="editType">
                    <option value="game">Game</option>
                    <option value="song">Song</option>
                </select><br>
                <label for="editId">ID to Edit:</label>
                <input type="number" id="editId" required><br>
                <button type="submit">Edit</button>
            </form>

            <form id="deleteForm">
                <label for="deleteType">Delete:</label>
                <select id="deleteType">
                    <option value="game">Game</option>
                    <option value="song">Song</option>
                </select><br>
                <label for="deleteId">ID to Delete:</label>
                <input type="number" id="deleteId" required><br>
                <button type="submit">Delete</button>
            </form>
        </section>
    </main>

    <script src="admin.js"></script>
    <footer>
        <p>&copy; 2024 Rhythm Game Database. All rights reserved.</p>
    </footer>
</body>
</html>
